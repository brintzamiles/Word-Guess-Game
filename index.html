<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game (Hangman)</title>
</head>
<body>
    <div class = "jumbotron-fluid background py-5">
        <div class="container">
            <div class = "row" align-item-center>
                <div class = "col-md-12">
                    <h1>Hangman with BRANDnames!</h1>
                    <img src="assets/images/Webp.net-resizeimage-2.png" alt="Brand Names">
                </div>
            </div>

            <div class = "row" align-item-center>
                <div class = "col-md-12">

                        <button type="button" id = "startNewGame" class="btn btn-primary">Start New Game</button>

                </div>
            </div>
        </div>
    </div>

    <div class = "jumbotron-fluid background py-5">
            <div class="container py-5">
                    <div class = "row">
                            <div class = "col-sm-12">
                                <h2 id ="headerCurrentWord">Current Word
                                </h2>    
                                <h2 id ="currentWord">_ _ _ _ _
                                </h2>
                            </div>    
                    </div>
            
                    
            
                    <div class = "row">
                        <div class = "col-sm-3">
                            <h2 id ="headerLettersAlreadyGuessed">Letters Already Guessed
                            </h2>
                            <h2 id ="lettersAlreadyGuessed">
                            </h2>
                        </div>
                
                        <div class = "col-sm-3">
                            <h2 id ="guessesRemaining">Guesses Remaining
                            </h2>    
                            <h2 id ="guessesLeft">
                            </h2>
                        </div>
                        
                            <div class = "col-sm-3">
                                    <h2 id ="headerWins">Wins
                                    </h2>    
                                    <h2 id ="Wins">0
                                    </h2>
                            </div>
                                
                            <div class = "col-sm-3">
                                    <h2 id ="headerLosses">Losses
                                    </h2>    
                                    <h2 id ="Losses">0
                                    </h2>
                            </div>
                    </div>
    

            
                
            </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js">
    </script>
    
</body>
</html>
